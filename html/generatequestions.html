{% extends "layout.html" %}
{% block title %}Generator{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
<script type="text/javascript">// <![CDATA[
        function loading(){
            $("#loading").show();
            $("#content").hide();
        }
// ]]></script>
{% endblock %}
{% block content %}
  <h1>Generate questions</h1>
  {% set questions = get_questions("spirits") %}
  {% if questions %}
    {% for q in questions %}
        <form action = "#" method="post">
            <div class="form-group">
                <input class="form-control-plaintext col-sm-6" type="text" value="{{ q }}" name="question" readonly>
                <button type="submit" class="btn btn-primary btn-sm" style="margin-left: 15px; margin-bottom: 10px">Post to Reddit</button>
            </div>
        </form>
    {% endfor %}
  {% endif %}
{% endblock %}
