{% extends "layout.html" %}
{% block title %}Generator{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
  <h1>Generate questions</h1>
  {% if questions[0] %}
    {% for q in questions %}
      <p class="OuijaQuestion">{{ q }}</p>
    {% endfor %}
  {% endif %}
{% endblock %}
